  <script>
    const SUPABASE_URL = 'https://pklvscffpbapogezoxyn.supabase.co';
    const SUPABASE_KEY = 'eyJ...'; // ‡∏ã‡πà‡∏≠‡∏ô‡πÑ‡∏ß‡πâ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let allPeople = [];
    let currentUser = null;

    async function loadPeople() {
      const { data, error } = await supabase
        .from('scammer')
        .select('*');

      if (error) {
        document.getElementById('people-list').innerHTML = `<li class="text-red-500">${error.message}</li>`;
        return;
      }

      allPeople = data;
      showPeople(data);
    }

    function showPeople(data) {
      const list = document.getElementById('people-list');
      list.innerHTML = '';

      if (data.length === 0) {
        list.innerHTML = '<li class="text-gray-500">‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</li>';
        return;
      }

      data.forEach(person => {
        const li = document.createElement('li');
        li.className = "bg-gray-50 p-3 rounded-md border border-gray-300 text-gray-800";

        const div = document.createElement('div');
        div.className = "flex flex-col sm:flex-row sm:justify-between sm:items-center space-y-2 sm:space-y-0";

        const nameSpan = document.createElement('span');
        nameSpan.className = "text-lg";
        let html = `${person.scamname} ${person.scamlastname}`;

        if (person.photo_url) {
          html += `<br><img src="${person.photo_url}" class="w-32 h-auto rounded mt-1">`;
        }

        if (person.informer) {
          html += `<br><small class="text-sm text-gray-500">üë§ ‡∏ú‡∏π‡πâ‡πÅ‡∏à‡πâ‡∏á: ${person.informer} | <a href="${person.url_informer}" target="_blank" class="text-blue-600 underline">FB</a></small>`;
        }

        nameSpan.innerHTML = html;
        div.appendChild(nameSpan);

        if (currentUser) {
          const buttonContainer = document.createElement('div');
          buttonContainer.className = "flex space-x-2";

          const deleteBtn = document.createElement('button');
          deleteBtn.textContent = '‡∏•‡∏ö';
          deleteBtn.className = "bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-md text-sm";
          deleteBtn.onclick = () => deletePerson(person.id);

          buttonContainer.appendChild(deleteBtn);
          div.appendChild(buttonContainer);
        }

        li.appendChild(div);
        list.appendChild(li);
      });
    }

    async function addPerson() {
      const name = document.getElementById('new-name').value.trim();
      const lastname = document.getElementById('new-lastname').value.trim();
      const informer = document.getElementById('informer').value.trim();
      const url = document.getElementById('url-informer').value.trim();
      const photo = document.getElementById('photo').files[0];

      if (!name || !lastname || !informer || !url || !photo) {
        alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡πÅ‡∏•‡∏∞‡πÅ‡∏ô‡∏ö‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û");
        return;
      }

      const filename = `${Date.now()}_${photo.name}`;
      const { data: uploadData, error: uploadError } = await supabase.storage
        .from('scammer-images')
        .upload(filename, photo);

      if (uploadError) {
        alert("‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: " + uploadError.message);
        return;
      }

      const { data: urlData } = supabase.storage.from('scammer-images').getPublicUrl(filename);
      const publicUrl = urlData.publicUrl;

      const { error } = await supabase.from('scammer').insert([{
        scamname: name,
        scamlastname: lastname,
        informer: informer,
        url_informer: url,
        photo_url: publicUrl,
        saveadmin: currentUser?.email || 'unknown',
        savetime: new Date().toISOString()

      if (error) {
        alert('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ' + error.message);
        return;
      }

      document.getElementById('new-name').value = '';
      document.getElementById('new-lastname').value = '';
      document.getElementById('informer').value = '';
      document.getElementById('url-informer').value = '';
      document.getElementById('photo').value = '';

      await loadPeople();
    }

    async function deletePerson(id) {
      if (!confirm("‡∏Ñ‡∏∏‡∏ì‡πÅ‡∏ô‡πà‡πÉ‡∏à‡∏ß‡πà‡∏≤‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ô‡∏µ‡πâ‡πÉ‡∏ä‡πà‡πÑ‡∏´‡∏°?")) return;

    async function login() {

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

        return;
      }

      const session = data.session;
      if (session?.user) {
        currentUser = session.user;
        document.getElementById('user-name').textContent = `‡∏™‡∏ß‡∏±‡∏™‡∏î‡∏µ, ${currentUser.email}`;
        document.getElementById('login-section').classList.add('hidden');
        document.getElementById('user-info').classList.remove('hidden');
        document.getElementById('add-section').classList.remove('hidden');
      }

      await loadPeople();
    }

    async function logout() {
      await supabase.auth.signOut();
      currentUser = null;
      document.getElementById('user-name').textContent = '';
      document.getElementById('login-section').classList.remove('hidden');
      document.getElementById('user-info').classList.add('hidden');

      document.getElementById('people-list').innerHTML = '<li class="text-gray-600">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</li>';
      await loadPeople();
    }

    supabase.auth.getSession().then(({ data: { session } }) => {

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>People List</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h1>รายชื่อในฐานข้อมูล</h1>
  <ul id="people-list">
    <li>กำลังโหลด...</li>
  </ul>

  <script>
    // ใส่ SUPABASE URL และ ANON KEY ของคุณ
    const SUPABASE_URL = 'https://pklvscffpbapogezoxyn.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBrbHZzY2ZmcGJhcG9nZXpveHluIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk1NTIxNTYsImV4cCI6MjA2NTEyODE1Nn0.O0cXyJAo0qdbNZsLqK1zpo1lS1H1mrudaGz2VaEQQaM';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadPeople() {
      const listElement = document.getElementById('people-list');
      listElement.innerHTML = '<li>กำลังโหลด...</li>';

      let { data, error } = await supabase
        .from('scammer')        // ชื่อตาราง
        .select('scamname');       // คอลัมน์ที่ต้องการแสดง

      if (error) {
        listElement.innerHTML = `<li>เกิดข้อผิดพลาด: ${error.message}</li>`;
        return;
      }

      if (data.length === 0) {
        listElement.innerHTML = '<li>ไม่มีข้อมูล</li>';
        return;
      }

      listElement.innerHTML = '';
      data.forEach(person => {
        const li = document.createElement('li');
        li.textContent = person.scamname;
        listElement.appendChild(li);
      });
    }

    loadPeople();
  </script>
</body>
</html>

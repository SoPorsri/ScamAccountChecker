<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scammer List</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h1>รายชื่อในฐานข้อมูล</h1>
  <ul id="people-list">
    <li>กำลังโหลด...</li>
  </ul>

  <script>
    // Supabase URL & Key
    const SUPABASE_URL = 'https://pklvscffpbapogezoxyn.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.ey...'; // ตัดสั้นเพื่อความปลอดภัย

    // ✅ สร้าง client อย่างถูกต้อง
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadPeople() {
      const listElement = document.getElementById('people-list');
      listElement.innerHTML = '<li>กำลังโหลด...</li>';

      const { data, error } = await supabaseClient
        .from('scammer')
        .select('scamname');

      console.log("ผลลัพธ์จาก Supabase:", data, error);

      if (error) {
        listElement.innerHTML = `<li>เกิดข้อผิดพลาด: ${error.message}</li>`;
        return;
      }

      if (!data || data.length === 0) {
        listElement.innerHTML = '<li>ไม่มีข้อมูล</li>';
        return;
      }

      listElement.innerHTML = '';
      data.forEach(row => {
        const li = document.createElement('li');
        li.textContent = row.scamname;
        listElement.appendChild(li);
      });
    }

    loadPeople();
  </script>
</body>
</html>
